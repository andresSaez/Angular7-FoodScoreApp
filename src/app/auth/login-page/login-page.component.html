
  <form action="#" (ngSubmit)="checkLogin()" id="form-login" class="mt-4" method="POST" role="form" #loginForm="ngForm" novalidate>
    <legend>Welcome to FoodScore!</legend>

    <div class="form-group">
      <label for="correo">Email:</label>
      <input type="email" class="form-control" name="email" id="email"
      [(ngModel)]="user.email" required #emailModel="ngModel" placeholder="Email">
      <div *ngIf="emailModel.touched && emailModel.invalid"
        class="alert alert-danger">
        Email is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" id="password"
      [(ngModel)]="user.password" required #passwordModel="ngModel" placeholder="Password">
      <div *ngIf="passwordModel.touched && passwordModel.invalid"
        class="alert alert-danger">
        Password is required.
      </div>
    </div>

    <p class="text-danger" id="errorInfo">{{infoError}}</p>
    <a class="btn btn-secondary mr-2" href="#" [routerLink]="['/auth/register']" role="button">Create account</a>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>

<div class="mt-4">
  <div class="d-flex justify-content-center">
      <button fsGoogleLogin type="button" class="btn btn-danger btn-block btn-lg col-4"
      (loginOk)="loggedGoogle($event)" (loginError)="showError($event)">
      <i class="fab fa-google" aria-hidden="true"></i>
      Login with Google
      </button>
  </div>

  <div class="d-flex justify-content-center my-2">
      <button fsFbLogin class="btn btn-primary btn-block btn-lg col-4" (loginOk)="loggedFacebook($event)"
      (loginError)="showError($event)" [scope]="['email', 'public_profile']">
      <i class="fab fa-facebook" aria-hidden="true"></i>
        Facebook
      </button>
  </div>
</div>
